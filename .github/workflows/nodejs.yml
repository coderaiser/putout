name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: install
      run:
        npm install
    
    - name: bootstrap
      run:
        npm run bootstrap
    
    - name: lint
      run:
        npm run lint
    
    - name: coverage
      run:
        npm run coverage

